<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PARDALECO - Portal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 0 0 20px 0;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    a.button {
      display: inline-block;
      background: white;
      color: #0077b6;
      font-weight: 600;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background: #caf0f8;
      transform: scale(1.05);
    }

    .bola {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: flutuar 10s infinite ease-in-out;
    }

    @keyframes flutuar {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-60px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <h1>Bem-vindo Ã  Pardaleco</h1>
  <a href="PT/Indexportugal.html" class="button">Entrar em PT ðŸ‡µðŸ‡¹</a>

  <!-- Bolas flutuantes decorativas -->
  <div class="bola" style="width:100px;height:100px;left:15%;top:20%;animation-delay:0s;"></div>
  <div class="bola" style="width:150px;height:150px;left:70%;top:40%;animation-delay:2s;"></div>
  <div class="bola" style="width:80px;height:80px;left:40%;bottom:10%;animation-delay:1s;"></div>
  <div class="bola" style="width:120px;height:120px;right:10%;bottom:30%;animation-delay:3s;"></div>

  <script>
    document.querySelectorAll('.bola').forEach(b => {
      const dur = 8 + Math.random() * 6;
      b.style.animationDuration = dur + 's';
    });
  </script>
</body>
</html>
