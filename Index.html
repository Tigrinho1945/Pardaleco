<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ Bem-vindo Ã  PARDALECO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #0ff, #004);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #0ff;
      letter-spacing: 2px;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-weight: 300;
      color: #88f;
      margin-bottom: 40px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
      }
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 10px 25px;
      border-radius: 30px;
      transition: 0.3s ease;
      font-weight: 500;
      text-transform: uppercase;
    }

    a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(0, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <script>
    // Gera partÃ­culas de luz animadas
    const particlesContainer = document.querySelector(".particles");
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("span");
      p.classList.add("particle");
      p.style.width = p.style.height = Math.random() * 8 + "px";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 5 + Math.random() * 10 + "s";
      p.style.animationDelay = Math.random() * 10 + "s";
      particlesContainer.appendChild(p);
    }
  </script>
</body>
</html>
